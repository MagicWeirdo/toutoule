<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>骰骰乐</title>
  <style>
    * {
      margin: 0;
      border: 0;
      padding: 0;
    }

    html {
      width: 100%;
      height: 100%;
    }

    body {
      width: 100%;
      height: 100%;
      background-image: url("/static/images/bg.png");
    }

    #login-form {
      position: relative;
      top: 50%;
      margin-left: auto;
      margin-top: -150px;
      margin-right: auto;
      width: 300px;
      height: 320px;
      background-image: url("/static/images/box.png");
      background-repeat: no-repeat;
      background-position: center;
    }

    #wrapper {
      padding: 100px 0;
      width: 300px;
      height: 320px;
    }

    #username {
      display: block;
      margin: 0 auto 20px;
      border-radius: 10px;
      border: 1px solid #BC9057;
      padding: 0 10px;
      width: 228px;
      height: 48px;
      font-size: 24px;
    }

    #password {
      display: block;
      margin: 20px auto 0;
      border-radius: 10px;
      border: 1px solid #BC9057;
      padding: 0 10px;
      width: 228px;
      height: 48px;
      font-size: 24px;
    }

    #login-button {
      margin: 10px auto;
      width: 230px;
      height: 48px;
      background-image: url("/static/images/login.png");
      background-repeat: no-repeat;
      background-size: contain;
      cursor: pointer;
    }

    #forget-button {
      float: right;;
      margin-top: 50px;
      width: 90px;
      height: 20px;
      background-image: url("/static/images/change.png");
      background-repeat: no-repeat;
      background-size: contain;
      cursor: pointer;
    }
  </style>
  <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#login-button").click(function() {
        $.post(
          "/user/login",
          JSON.stringify({
            username: $("#username").val(),
            password: $("#password").val()
          }),
          function(data) {
            if(data.isError) {
              alert(data.errorMessage);
            }else {
              alert("登录成功");
            }
          },
          "json"
        );
      });
    });
  </script>
</head>
<body>
  <div id="login-form">
    <div id="wrapper">
      <input type="text" id="username">
      <input type="password" id="password">
      <div id="login-button"></div>
      <div id="forget-button"></div>
    </div>
  </div>
</body>
</html>
